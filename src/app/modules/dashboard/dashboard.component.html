<div>
  <app-widget-area></app-widget-area>
</div>

<div>
  <app-app-modal></app-app-modal>
</div>


<mat-divider></mat-divider>
<br>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10" class="stats-cards">

  <mat-card fxFlex="30">
    <app-widget-card label="Total Clocked in time" total="25k" percentage="125"></app-widget-card>
  </mat-card>

  <mat-card fxFlex="30">
    <app-widget-card label="The total amount paid for regular hours" total="300k" percentage="95"></app-widget-card>
  </mat-card>

  <mat-card fxFlex="30">
    <app-widget-card label="The total overtime amount paid for overtime hours" total="12k" percentage="5"></app-widget-card>
  </mat-card>


</div>

<br>

<mat-divider></mat-divider>

<br>


<div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th class="w-20" mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th class="w-20" mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th class="w-20" mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Hourly Rate Column -->
      <ng-container matColumnDef="hourly_rate">
        <th class="w-20" mat-header-cell *matHeaderCellDef> Hourly Rate </th>
        <td mat-cell *matCellDef="let element"> {{element.hourly_rate}} </td>
      </ng-container>

      <!-- Overtime Hourly Rate Column -->
      <ng-container matColumnDef="overtime_hourly_rate">
        <th class="w-20" mat-header-cell *matHeaderCellDef> Overtime Hourly Rate </th>
        <td mat-cell *matCellDef="let element"> {{element.overtime_hourly_rate}} </td>
      </ng-container>

      <!-- Selection Column -->
      <ng-container matColumnDef="select">
        <th class="w-20" mat-header-cell *matHeaderCellDef> Select </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox
            class="example-margin"
            (change)=addOrRemoveRow({id:element.id,name:element.name,email:element.email,hourly_rate:element.hourly_rate,overtime_hourly_rate:element.overtime_hourly_rate},$event) [checked]="toggleCheckBox(element.id)">
          </mat-checkbox>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

  <br>

  <button mat-raised-button (click)="openDialog('0ms', '0ms')">Edit</button>

  <br>
  <br>
  <br>


</div>
